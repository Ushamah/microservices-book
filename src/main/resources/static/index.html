<!DOCTYPE html>
<html>
<head>
    <title>Multiplication v1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="multiplication-client.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Welcome to Social Multiplication</h1>
            <p>This is your challenge for today:</p>
        </div>
    </div>
    <hr>
    <h1>
        <span class="multiplication-a"></span> x <span class="multiplication-b"></span> =
    </h1>
    <div class="container">
    <form id="attempt-form">Result? <input type="text" name="result-attempt"><br>
        Your alias: <input type="text" name="user-alias"><br>
        <input class="btn btn-primary" type="submit" value="Check">
    </form>
    </div>
    <h2><span class="result-message"></span></h2>
    <hr>
    <h2>Stats</h2>
    <table id="stats" class="table">
        <tr>
            <th scope="col">Attempt ID</th>
            <th scope="col">Multiplication</th>
            <th scope="col">You entered</th>
            <th scope="col">Correct?</th>
        </tr>
        <tbody id="stats-body"></tbody>
    </table>
</div>
</body>
</html>
